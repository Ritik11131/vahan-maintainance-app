<div class="flex items-center min-h-screen justify-center">
    <div class="bg-white p-6 shadow-lg rounded-lg w-full max-w-sm">

        <!-- Username -->
        <div>
            <label for="email" class="block text-gray-900 font-medium mb-2">Username</label>
            <div class="relative mb-4">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                    <i class="pi pi-user"></i>
                </span>
                <input required id="email"
                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    type="text" placeholder="Username" [(ngModel)]="email" />
            </div>
            <div *ngIf="emailError" class="text-sm text-red-500 mb-3">{{ emailError }}</div>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-gray-900 font-medium mb-2">Password</label>
            <div class="relative mb-4">
                <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-500"
                    (click)="togglePassword()">
                    <i class="pi" [ngClass]="isPasswordToggled ? 'pi-eye-slash' : 'pi-eye'"></i>
                </span>
                <input required [type]="isPasswordToggled ? 'text' : 'password'" placeholder="Password"
                    [(ngModel)]="password"
                    class="block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    (copy)="disableEvent($event)" (paste)="disableEvent($event)" (cut)="disableEvent($event)" />
            </div>
            <div *ngIf="passwordError" class="text-sm text-red-500 mb-3">{{ passwordError }}</div>
        </div>

        <!-- Forgot Password -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <!-- Optional "Remember Me" -->
            </div>
            <span [routerLink]="['/auth/forgot-password']"
                class="text-sm font-medium text-blue-500 hover:underline cursor-pointer">
                Forgot password?
            </span>
        </div>

        <!-- Sign In Button -->
        <p-button styleClass="w-full" (click)="signIn()" icon="pi pi-sign-in" label="Login">
        </p-button>
    </div>
</div>
